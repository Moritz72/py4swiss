name: Draft GitHub Release

on:
  workflow_run:
    workflows:
      - "Build Nuitka Binaries"
    types:
      - completed

permissions:
  contents: write
  actions: read

jobs:
  draft_release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download artifacts from upstream workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: Build Nuitka Binaries
          run_id: ${{ github.event.workflow_run.id }}
          path: artifacts

      - name: Show downloaded files (debug)
        run: ls -R artifacts

      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          draft: true
          files: |
            artifacts/py4swiss-*-latest/py4swiss-*

      - name: Add release body (optional)
        if: always()
        run: |
          echo "Draft release created for ${{ github.event.workflow_run.head_branch }}."
          echo "Build run id: ${{ github.event.workflow_run.id }}. Binaries attached from artifacts/**/release/."
