name: Build and Publish Wheels

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (macOS / Windows only)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine cibuildwheel pybind11

      - name: Build wheels
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: ""
          CIBW_PLATFORM: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'macos' || 'linux' }}
        run: |
          cibuildwheel --output-dir dist

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist

  publish:
    needs: build

    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/py4swiss

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show downloaded artifact structure
        run: |
          echo "== Top-level structure =="
          ls -la dist
          echo ""
          echo "== Recursive listing =="
          ls -laR dist || true

      - name: Flatten all distributions
        run: |
          mkdir -p all_dists
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} all_dists/ \;
          echo ""
          echo "== Files to publish =="
          ls -la all_dists

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: all_dists
