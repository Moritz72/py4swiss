name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (macOS / Windows only)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine cibuildwheel pybind11

      - name: Build wheels
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: ""
          CIBW_PLATFORM: ${{ matrix.os == 'windows-latest' && 'windows' || matrix.os == 'macos-latest' && 'macos' || 'linux' }}
        run: |
          cibuildwheel --output-dir dist

      - name: List built files
        run: ls -la dist || true

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.os }}
          path: dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Show downloaded files
        run: ls -la dist || true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.7.0
        with:
          package-dir: dist
          use-oidc: true
